<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cursor-help {
            cursor: help;
        }

        .cursor-pointer {
            cursor: pointer;
        }

        .cursor-wait {
            cursor: wait;
        }
    </style>
</head>
<body>
    <h2>Enlaces con diferentes cursores</h2>
    <br>

    <!-- Enlaces con los distintos estilos de cursor -->
     <a href="https://www.google.com" target="_blank" class="cursor-help">Google (Help)</a>
     <br>
     <a href="https://www.yahoo.com" target="_blank" class="cursor-pointer">Yahoo (Pointer)</a>
     <br>
     <a href="https://www.bing.com" target="_blank" class="cursor-wait">Bing (Wait)</a>
</body>
</html>
